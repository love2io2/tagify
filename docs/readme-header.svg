<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1320 230">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Pacifico&text=Tagify');

		svg text {
			--stroke-color: salmon;
			--fill: salmon;
			font-family: 'Pacifico', sans-serif;
			fill: var(--fill);
			animation: stroke 5s infinite alternate ease-out;
			stroke-width: 2;
			stroke: salmon;
			font-size: 140px;
		}

		@keyframes stroke {
			0%{
				fill: transparent; 
				stroke: var(--stroke-color);
				stroke-dashoffset: 25%; 
				stroke-dasharray: 0 50%; 
				stroke-width: 1;
				stroke-opacity: 0;
			}
			30%{ 
				fill: transparent; 
				stroke-opacity: 1;
				stroke-width: 2; 
				stroke: var(--stroke-color);; 
			}
			40%{
				fill: transparent; 
				stroke: var(--stroke-color); 
				stroke-opacity: 1;
				stroke-width: 3; 
			}
			50%{
				fill: transparent; 
				stroke: var(--stroke-color); 
				stroke-opacity: 1;
				stroke-dashoffset: -25%; 
				stroke-dasharray: 50% 0; 
				stroke-width: 3;
			}
			70%{
				fill: var(--fill); 
			}
		}
	</style>
	<text x="50%" y="50%" dy=".35em" text-anchor="middle">
	    Tagify
	</text>
</svg>	
